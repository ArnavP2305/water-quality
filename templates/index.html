<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">ðŸ’§ Water Quality Prediction</h2>
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="ph" class="form-control" placeholder="pH"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Hardness" class="form-control" placeholder="Hardness"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Solids" class="form-control" placeholder="Solids"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Chloramines" class="form-control" placeholder="Chloramines"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Sulfate" class="form-control" placeholder="Sulfate"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Conductivity" class="form-control" placeholder="Conductivity"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Organic_carbon" class="form-control" placeholder="Organic Carbon"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Trihalomethanes" class="form-control" placeholder="Trihalomethanes"></div>
                    <div class="col-md-6 mb-3"><input type="number" step="any" name="Turbidity" class="form-control" placeholder="Turbidity"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if prediction_text %}
                <div class="alert alert-info text-center mt-4">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
